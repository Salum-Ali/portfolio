<div class="nav-container" style="display:initial">
	<nav class="HorNav">
		<button mat-button class="HornavButton" id="HomePage"  routerLink="home" mat-button>
			<img src="https://img.icons8.com/material-two-tone/24/000000/home-page.png">
			Home
		</button>
		<button class="HornavButton" mat-button [matMenuTriggerFor]="AboutPage">
			<img src="https://img.icons8.com/material-two-tone/24/000000/about.png">
			About
			<mat-menu #AboutPage="matMenu" xPosition="after">
				<button class="dropdown-item" routerLink="about/me" mat-menu-item>
					About Me
				</button>
				<button class="dropdown-item" routerLink="about/skillz" mat-menu-item>
					Skills &amp; Experiences
				</button>
				<button class="dropdown-item" routerLink="about/site" mat-menu-item>
					This Website
				</button>
			</mat-menu>
		</button>
		<button class="HornavButton" mat-button [matMenuTriggerFor]="ProjectPage">
			<img src="https://img.icons8.com/material-two-tone/24/000000/group-of-projects.png">
			Projects
			<mat-menu #ProjectPage="matMenu" xPosition="after">
				<button class="dropdown-item" mat-menu-item routerLink="projects/professional">
					Professional Works
				</button>
				<!-- <button class="dropdown-item" mat-menu-item routerLink="projects/education">
					Learning Points
				</button> -->
				<button class="dropdown-item" mat-menu-item routerLink="projects/personal">
					Personal Bests
				</button>
			</mat-menu>
		</button>
		<button class="HornavButton" mat-button [matMenuTriggerFor]="ContactPage">
			<img src="https://img.icons8.com/material-two-tone/24/000000/add-contact-to-company.png">
			Contact
			<mat-menu #ContactPage="matMenu" xPosition="after">
				<button class="dropdown-item" mat-menu-item routerLink="contact/me">
					Me
				</button>
				<button class="dropdown-item" mat-menu-item routerLink="contact/questions" disabled>
					FAQ
				</button>
				<button class="dropdown-item" mat-menu-item routerLink="contact/comments">
					FeedBack
				</button>
			</mat-menu>
		</button>
		<button class="HornavButton" mat-button [matMenuTriggerFor]="ShoppingPage">
			<img src="https://img.icons8.com/material-two-tone/24/000000/online-store--v2.png">
			Shopping
			<mat-menu #ShoppingPage="matMenu" xPosition="after">
				<!-- <button class="dropdown-item" routerLink="shop/store" mat-menu-item> -->
				<button class="dropdown-item" mat-menu-item routerLink="shop/store" disabled>
					Online Storefront
				</button>
				<!-- <button class="dropdown-item" routerLink="shop/commission" mat-menu-item> -->
				<button class="dropdown-item" mat-menu-item routerLink="shop/commission" disabled>
					Commissions
				</button>
			</mat-menu>
		</button>
	</nav>
</div>
